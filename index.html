<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <input type="search">
                <button>Bell</button>
                <Button>Account</Button>
            </div>
            <div class="header-bottom">
                <div class="logo"></div>
                <div class="greeting">Hi there,</div>
                <div class="name">Morgan Oakley (@morgan)</div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
        <section class="sidebar">
            <div>Dashboard</div>
             <div class="sidebar-inner">
                <p>Home</p>
                <p>Profile</p>
                <p>Messages</p>
                <p>History</p>
                <p>Tasks</p>
                <p>Communities</p>
             </div>
             <div class="sidebar-inner">
                <p>Settings</p>
                <p>Support</p>
                <p>Privacy</p>
             </div>
        </section>
        <section class="content">
            <div class="projects">
                <p>Your Projects</p>
                <div class="projects-folder">
                    <div class="project">Super Cool Project</div>
                    <div class="project">Less Cool Project</div>
                    <div class="project">Impossoble App</div>
                    <div class="project">Easy Peasy App</div>
                    <div class="project">Ad Blacker</div>
                    <div class="project">Money Maker</div>
                </div>
            </div>
            <div class="side-content">
                <div class="announcements">
                    <p>Announcements</p>
                    <div></div>
                </div>
                <div class="trending">
                    <p>Trending</p>
                    <div></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
